<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="outer-wrapper">
        <div id="outer-text-box-wrapper">
            <h1 id="title">Etch-A-Sketch</h1>
            <p id="instructions">Mouse over below to start painting!</p>
            <div id="content-text-wrapper">
                <div class="left-side">
                    <p id="selectionGrid">Grid (NxN): </p>
                    <input type="number" id="quantity" name="quantity" min="1" max="100" value="16">
                </div>
                <div class="center">
                    <p id="selectionColorType">Color: </p>
                    <input type="color" id="valueColor" name="color" value="#565251">
                </div>
                <div class="right-side">
                    <p id="modeType">Mode: </p>
                    <form id="modeSelection">
                        <input type="radio" class="selection" name="modeSelected" value="default" checked>
                        <label for="default">Default</label><br>
                        <input type="radio" class="selection" name="modeSelected" value="rainbow">
                        <label for="rainbow">Rainbow</label><br>
                        <input type="radio" class="selection" name="modeSelected" value="fade">
                        <label for="fade">Fade</label>
                    </form>
                </div>
            </div>
        </div>
        <div id="canvas"></div>
        <button id="eraser">Clear Canvas</button>
        <footer id="footer">Made by Itallo Alexsander @ <a href="https://github.com/italloalexsander/etch-a-sketch">Github</a></footer>
    </div>
</body>
</html>
